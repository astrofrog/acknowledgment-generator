text: >
  Funding for SDSS-III has been provided by the Alfred P. Sloan Foundation,
  the Participating Institutions, the National Science Foundation, and the
  U.S. Department of Energy Office of Science. The SDSS-III web site is
  http://www.sdss3.org/. SDSS-III is managed by the Astrophysical Research
  Consortium for the Participating Institutions of the SDSS-III Collaboration
  including the University of Arizona, the Brazilian Participation Group,
  Brookhaven National Laboratory, University of Cambridge, Carnegie Mellon
  University, University of Florida, the French Participation Group, the
  German Participation Group, Harvard University, the Instituto de Astrofisica
  de Canarias, the Michigan State/Notre Dame/JINA Participation Group, Johns
  Hopkins University, Lawrence Berkeley National Laboratory, Max Planck
  Institute for Astrophysics, Max Planck Institute for Extraterrestrial
  Physics, New Mexico State University, New York University, Ohio State
  University, Pennsylvania State University, University of Portsmouth,
  Princeton University, the Spanish Participation Group, University of Tokyo,
  University of Utah, Vanderbilt University, University of Virginia,
  University of Washington, and Yale University.
