text: >
  Funding for the Sloan Digital Sky Survey IV has been provided by the Alfred P.
  Sloan Foundation, the U.S. Department of Energy Office of Science, and the
  Participating Institutions. SDSS-IV acknowledges support and resources from
  the Center for High-Performance Computing at the University of Utah. The SDSS
  web site is www.sdss.org.

  SDSS-IV is managed by the Astrophysical Research Consortium for the
  Participating Institutions of the SDSS Collaboration including the
  Brazilian Participation Group, the Carnegie Institution for Science,
  Carnegie Mellon University, the Chilean Participation Group, the French
  Participation Group, Harvard-Smithsonian Center for Astrophysics,
  Instituto de Astrof\'isica de Canarias, The Johns Hopkins University,
  Kavli Institute for the Physics and Mathematics of the Universe (IPMU) /
  University of Tokyo, Lawrence Berkeley National Laboratory,  Leibniz
  Institut f\"ur Astrophysik Potsdam (AIP),   Max-Planck-Institut f\"ur
  Astronomie (MPIA Heidelberg),  Max-Planck-Institut f\"ur Astrophysik (MPA
  Garching),  Max-Planck-Institut f\"ur Extraterrestrische Physik (MPE),
  National Astronomical Observatories of China, New Mexico State University,
  New York University, University of Notre Dame,  Observat\'ario Nacional /
  MCTI, The Ohio State University,  Pennsylvania State University, Shanghai
  Astronomical Observatory,  United Kingdom Participation Group, Universidad
  Nacional Aut\'onoma de M\'exico, University of Arizona,  University of
  Colorado Boulder, University of Oxford, University of Portsmouth,
  University of Utah, University of Virginia, University of Washington,
  University of Wisconsin,  Vanderbilt University, and Yale University.
